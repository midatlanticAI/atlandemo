name: Wave Engine CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  test:
    name: Test Wave Engine
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-benchmark
    
    - name: Run core wave engine tests
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Run conversational engine tests
      run: |
        python test_conversational_wave_engine.py
    
    - name: Run wave mechanics validation
      run: |
        python wave_mechanics_test.py
    
    - name: Run benchmark tests
      run: |
        python fast_logicbench_benchmark.py
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  multi-language-test:
    name: Test Multi-Language Implementations
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Test Python implementation
      working-directory: wave_engine_multi_lang/python
      run: python wave_engine.py
    
    - name: Test JavaScript implementation
      working-directory: wave_engine_multi_lang/javascript
      run: node wave_engine.js
    
    - name: Test Java implementation
      working-directory: wave_engine_multi_lang/java
      run: |
        javac WaveEngine.java
        java WaveEngine
    
    - name: Test Go implementation
      working-directory: wave_engine_multi_lang/go
      run: go run wave_engine.go
    
    - name: Test Rust implementation
      working-directory: wave_engine_multi_lang/rust
      run: cargo run

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-benchmark
    
    - name: Run LogicBench benchmark
      run: |
        python fast_logicbench_benchmark.py > benchmark_results.txt
    
    - name: Run wave mechanics benchmark
      run: |
        python wave_mechanics_test.py >> benchmark_results.txt
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark_results.txt

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    needs: [test, multi-language-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install documentation dependencies
      run: |
        pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin
    
    - name: Build documentation
      run: |
        mkdocs build --clean
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [test, multi-language-test, benchmark]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        pip install build wheel setuptools
    
    - name: Build package
      run: |
        python -m build
    
    - name: Upload to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, multi-language-test, benchmark]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.test.result == 'success' && needs.multi-language-test.result == 'success'
      run: |
        echo "üéâ All tests passed! Wave Engine is ready for deployment."
    
    - name: Notify failure
      if: needs.test.result == 'failure' || needs.multi-language-test.result == 'failure'
      run: |
        echo "‚ùå Tests failed. Please check the logs."
        exit 1 