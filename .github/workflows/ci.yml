name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system packages
        run: sudo apt-get update ; sudo apt-get install -y ffmpeg libsndfile1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # test dependencies
          pip install pytest

      - name: Run unit tests
        run: pytest -q

      - name: Run acoustic batch classify on sample clips
        run: |
          python simulations/batch_classify.py samples --frame-size 1024 --hop-size 512 --top-k 5 